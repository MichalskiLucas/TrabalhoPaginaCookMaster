<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="imagex/png" href="/assets/Logotipo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
        defer></script>
    <title>Cook Master</title>
</head>

<body>
    <header class="header">
        <h1>
            <div class="logo">
                <img src="/assets/Logotipo.png" alt="LogoCook Master">
            </div>
            <span class="logo-text title-col">Cook Master</span>

            <a href="/sobre.html" class="buttonSobre">Sobre</a>
            <a href="/quemSomos.html" class="quemSomosButton">Quem Somos</a>

        </h1>
    </header>

    <div>
        <h2 class="receitas">
            Receitas Cook Master
        </h2>
        <div class="carouselImage">
            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/Pepperoni and Burrata Pizza with Pesto.jpeg"
                            class="d-block w-100 custom-image rounded" alt="Churrasco">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/Avocado Chicken Burger.jpeg" class="d-block w-100 custom-image rounded"
                            alt="Bolos">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/Lu Rou Fan (Taiwanese Pork Rice Bowl, 卤肉饭).jpeg"
                            class="d-block w-100 custom-image rounded" alt="Lanches">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <div>
        <div class="astroChef">
            <img src="/assets/chefe-de-cozinha.png" alt="Chef Astro, nosso chef de cozinha online">
        </div>
    </div>


    <footer class="footer">
        <p>&copy; 2023 Cook Master. Todos os direitos reservados.</p>
    </footer>

</html>
